<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Search Results</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <a  href="/visual?search_term={{ request.args.get('search_term') }}" class="link-button">Visualize</a>
    
    <h1 id="result">Search Results</h1>
<div class="table">
    <table>
        <thead>
            <tr>
                <th>Filename</th>
                <th>Log Level</th>
                <th>Mimetype</th>
                <th>Status Code</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.filename }}</td>
                <td>{{ result.loglevel }}</td>
                <td>{{ result.mimetype }}</td>
                <td>{{ result.statuscode }}</td>
                <td>{{ result.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
